<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:red;
        }
        #fifth{
            color:blue;
        }
        .css{
            color:green
        }
    </style>
</head>
<body>
<h1>Selector Animation</h1>
<p>my first <span class="css">line</span> in css</p>
<p>my second line in css</p>
<p>my third line in css</p>
<p>my fourth line in css</p>
<p id="fifth">my fifth line in css</p>
</body>
</html>
